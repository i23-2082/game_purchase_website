<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .background {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(otherpages/assets/images/bg.jpg) no-repeat;
            background-size: cover;
            background-position: center;
            animation: moveBackground 40s linear infinite;
        }

        @keyframes moveBackground {
            from {
                background-position: 100% 0;
            }

            to {
                background-position: 0 0;
            }
        }

        .wrapper {
            width: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(2px);
            color: #06082b;
            border-radius: 12px;
            padding: 20px 30px;
            border: none;
        }

        .wrapper h2 {
            font-size: 36px;
            text-align: center;
        }

        .wrapper .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #0a0e31;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #0f0b33;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 30%;
            transform: translate(-50%);
            font-size: 20px;
            font-weight: 700;
        }

        .wrapper .btn {
            width: 100%;
            height: 45px;
            background-color: rgb(123, 138, 124);
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            transition-duration: 0.4s;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .btn:hover {
            background-color: rgb(117, 136, 118);
            color: white;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        @keyframes RGB {
            0% {
                box-shadow: 0 0 5px rgb(255, 0, 0), 0 0 10px rgb(255, 0, 0), 0 0 15px rgb(255, 0, 0), 0 0 20px rgb(255, 0, 0);
            }

            25% {
                box-shadow: 0 0 5px rgb(0, 255, 0), 0 0 10px rgb(0, 255, 0), 0 0 15px rgb(0, 255, 0), 0 0 20px rgb(0, 255, 0);
            }

            50% {
                box-shadow: 0 0 5px rgb(0, 0, 255), 0 0 10px rgb(0, 0, 255), 0 0 15px rgb(0, 0, 255), 0 0 20px rgb(0, 0, 255);
            }

            75% {
                box-shadow: 0 0 5px rgb(255, 0, 255), 0 0 10px rgb(255, 0, 255), 0 0 15px rgb(255, 0, 255), 0 0 20px rgb(255, 0, 255);
            }

            100% {
                box-shadow: 0 0 5px rgb(255, 0, 0), 0 0 10px rgb(255, 0, 0), 0 0 15px rgb(255, 0, 0), 0 0 20px rgb(255, 0, 0);
            }
        }

        form {
            animation: RGB 5s linear infinite;
        }

        password-hidden {
            display: none;
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 1000;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="wrapper">

            <form style="padding: 50px;" id="registrationForm">
                <h2>Register</h2>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <input type="submit" value="Register" class="btn">
                <div class="register-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const registrationForm = document.getElementById('registrationForm');

        registrationForm.addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form data
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate form data
            if (password !== confirmPassword) {
                alert("Password and Confirm Password do not match!");
                return;
            }
            else {
                window.location.href = 'otherpages/home.html';
                alert("Registration Successful!");
            }

            // Simulate form submission (replace this with actual AJAX or fetch call to your server)
            simulateFormSubmission({ username, email, password });

            // Clear form fields (optional)
            registrationForm.reset();
        });

        function simulateFormSubmission(data) {
            // Simulate AJAX or fetch call to your server
            // Replace this with your actual server endpoint and data submission logic
            console.log('Simulating form submission:', data);
            // You can use fetch or any other AJAX library to send data to your server
        }
    });
</script>

</html>
