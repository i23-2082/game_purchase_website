<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="otherpages/assets/css/stylelogin.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="otherpages/assets/script/script.js"></script>
</head>

<body>
  <div class="background">
    <div class="wrapper">
      <div class="form" style="padding: 50px;">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required id="username">
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required id="password">
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember Me</label>
          <a onclick="forget()">Forgot Password</a>
        </div>
        <button type="submit" class="btn" onclick="login()">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="signup.html">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
